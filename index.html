<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style/style.css" rel="stylesheet">
    <title>html table</title>
  <body>
    <nav class="navbar">
       <ul>
         <li><a class="home" href="#home">Home</a></li>
         <li><a href="#tables">Tables</a></li>
         <li><a href="#about">About</a></li>
       </ul>
    </nav>
    
    <div class="tables">
    <h1>HTML | Tables</h1>
      
    <table>
      <thead>
        <tr>
          <th>Flag</th>
          <th>Country</th>
          <th>Capital</th>
          <th>Population</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-label="flag"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/b/be/Flag_of_England.svg/125px-Flag_of_England.svg.png" style="width: 100px"></img></td>
          <td data-label="country"><a href="https://en.wikipedia.org/wiki/England">England</a></td>
          <td data-label="capital">London</td>
          <td data-label="population">56 million</td>
        </tr>
        <tr>
          <td data-label="flag"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/320px-Flag_of_the_United_States.svg.png" style="width: 100px"</img></td>
          <td data-label="country"><a href="https://en.wikipedia.org/wiki/United_States">United States</a></td>
          <td data-label="capital">Washington</td>
          <td data-label="population">331 million</td>
        </tr>
        <tr>
          <td data-label="flag"><img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Flag_of_South_Africa.svg" style="width: 100px"></img></td>
          <td data-label="country"><a href="https://en.wikipedia.org/wiki/South_Africa">South Africa</a></td>
          <td data-label="capital">Cape Town</a></td>
          <td data-label="population">60 million</td>
        </tr>
<tr>
          <td data-label="flag"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/Flag_of_Greenland.svg/125px-Flag_of_Greenland.svg.png" style="width: 100px"></img></td>
          <td data-label="country"><a href="https://en.wikipedia.org/wiki/South_Africa">New Zealand</a></td>
          <td data-label="capital">Wellington</a></td>
          <td data-label="population">5 million</td>
        </tr>
      </tbody>
    </table>
</div>

<footer>
    <p>&#9400 Developed by C.</p>
  </footer>
  </body>
</html>
